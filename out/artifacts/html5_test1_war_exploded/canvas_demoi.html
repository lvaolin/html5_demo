<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload=function(){

            document.getElementById("mybut").addEventListener("click", function () {
                try {
                    var img = new Image();
                    img.src="pic/6.png";
                    var canvasObj = document.getElementById("can");//取得画板
                    var ctx = canvasObj.getContext("2d");//只支持2D绘图

                    ctx.drawImage(img,50,50);
                    ctx.stroke();//表示绘制完成

                }catch (e){
                    alert("当前的浏览器不支持本页操作");
                }
            },false);


        }



    </script>
</head>
<body style="background: black">
<canvas id="can" width="500px" height="300px" style="background: white">
    对不起，您的浏览器不支持canvas绘图。
</canvas>
<input type="button" id="mybut" value="画矩形">
</body>
</html>
