<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" >
        window.onload=function(){
            var xmlHttpRequest=new XMLHttpRequest();
            if(xmlHttpRequest.withCredentials){
                alert("对不起，当前的浏览器不支持ajax操作");
            }else{
                var mid="100";
                var name="lvaolin";

                xmlHttpRequest.open("post","login");
                xmlHttpRequest.setRequestHeader("Context-Type","form-url");
                xmlHttpRequest.send("mid="+mid+"&name="+name);

                xmlHttpRequest.onprogress=function(e){
                    alert("正在进行处理，处理进度："+ (e.loaded/ e.total));
                }

                xmlHttpRequest.onload=function(e){
                    alert("数据处理完毕，服务器返回信息："+xmlHttpRequest.responseText);
                }
            }

        }
    </script>
</head>
<body>

</body>
</html>
